<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <input type="text" id="movieName" placeholder="Search a Movie">
            <button onclick="searchMovie()" id="btn">Search</button>
        </div>
        <div id="loader-container">
            <div class="loader"></div>
        </div>
        <div id="movieContent">
            <div class="info">
                <h1 id="name"></h1>
                <p>Released on : <span id="release"></span></p>
                <p>Director : <span id="director"></span></p>
                <p>Actors : <span id="actor"></span></p>
                <p>Language : <span id="language"></span></p>
                <p>Awards : <span id="awards"></span></p>
                <p>Box office : <span id="box-office"></span></p>
                <p>Run-time : <span id="run-time"></span></p>
                <p>Country : <span id="country"></span></p>
                <p>Genre : <span id="genre"></span></p>
                <p>Writer : <span id="writer"></span></p>
            </div>
           <div class="poster">
            <img id="img" src="" alt="">
            <div id="rating" class="rating">7.9</div>
           </div>
        </div>
    </div>
    <script src="app.js" ></script>
</body>
</html>
